
<div class="row">
    <div class="col s12">
        <div class="col s12">
            <a class="waves-effect waves-light btn left" (click)="previous()"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Previous </a>
            <a class="waves-effect waves-light btn right" (click)="next()"> Next <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
        <div class="card blue-grey darken-1">
            <div class="card-content lesson-detail-content white-text">
                <span class="card-title">{{lesson?.description }}</span>
                <h5>Duration: {{ lesson?.duration }}</h5>
                <div class="left lesson-description">
                    <p>{{ lesson?.longDescription }}</p>
                </div>

                <iframe *ngIf="lesson?.videoUrl" class="video-frame right" frameborder="0" allowfullscreen [src]="lesson?.videoUrl | safeUrl">

                </iframe>
            </div>
            <div class="card-action">
                <a class="waves-effect green btn left" routerLink="edit"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Lesson </a>
                <a class="waves-effect red btn right" (click)="requestLessonDeletion()"> <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
            </div>
        </div>
    </div>
</div>
