<div class="row">
	<div class="col s12 m6 l4" *ngFor="let course of (courses$ | async)">
		<div class="card">
			<div class="card-image">
				<img class="" src="https://goo.gl/U32pSq">
				<span class="card-title teal-text">{{course.description}}</span>
				<a class="btn-floating halfway-fab waves-effect waves-light red" [routerLink]="course.url"><i class="material-icons">add</i></a>
			</div>
			<div class="card-content">
				<p class="black-text">{{course.longDescription}}</p>
			</div>
		</div>

	</div>
</div>


<router-outlet></router-outlet>
