<form [formGroup]="form" autocomplete="off" novalidate class="lesson-form col s12">

	<div class="row">
		<div class="form-field input-field col s12">
			<input name="title" formControlName="description" id="lesson_description" placeholder="Placeholder" type="text" class="validate">
			<label for="lesson_description">Description:</label>
			<div class="field-error-message" *ngIf="isErrorVisible('description','required')">field is mandatory</div>
		</div>
	</div>

	<div class="row">
		<div class="form-field input-field col s12">
			<input name="title" formControlName="url" id="lesson_url" placeholder="Youtube Link here" type="text" class="validate">
			<label for="lesson_url">Lesson Url:</label>
			<div class="field-error-message" *ngIf="isErrorVisible('url','required')">field is mandatory</div>
		</div>
	</div>

	<div class="row">
		<div class="form-field input-field col s12">
			<input name="title" formControlName="videoUrl" id="lesson_video_url" placeholder="Lesson video url Link here" type="text"
			 class="validate">
			<label for="lesson_video_url">Video Url:</label>
			<div class="field-error-message" *ngIf="isErrorVisible('videoUrl','required')">field is mandatory</div>
			<div class="field-error-message" *ngIf="isErrorVisible('videoUrl','validUrl')">not a valid url</div>
		</div>
	</div>

	<div class="row">
		<div class="form-field input-field col s12">
			<input name="title" formControlName="tags" id="lesson_tags" placeholder="Lesson tags go here" type="text" class="validate">
			<label for="lesson_tags">Tags:</label>
			<div class="field-error-message" *ngIf="isErrorVisible('tags','required')">field is mandatory</div>
		</div>
	</div>

	<div class="row">
		<div class="form-field input-field col s12">
			<textarea name="description" formControlName="longDescription" id="lesson_long_description" placeholder="Lesson full description goes here" class="materialize-textarea"></textarea>
			<label for="lesson_long_description">Long Description:</label>
			<div class="field-error-message" *ngIf="isErrorVisible('tags','required')">field is mandatory</div>
		</div>
	</div>

</form>
