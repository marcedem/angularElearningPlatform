<div class="row">
	<div class="col s12 m8 offset-m2">

		<form autocomplete="off" novalidate class="register-form col s12" [formGroup]="form">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<div class="row">
						<div class="form-field input-field col s12">
							<input name="email" formControlName="email" id="email" type="text">
							<label for="email">Email:</label>
						</div>
					</div>
					<div class="row">
						<div class="form-field input-field col s12">
							<input name="password" formControlName="password" type="password" id="password">
							<label for="password">Password:</label>
						</div>
					</div>
					<div class="row">
						<div class="form-field input-field col s12">
							<input name="password" formControlName="confirm" type="password" id="confirm-password">
							<label for="confirm-password">Confirm Password:</label>
						</div>
					</div>
				</div>
				<div class="card-action">
					<button class="green-text" (click)="signUp()" [disabled]="!isPasswordMatch()">Sign Up</button>
				</div>
			</div>
		</form>

	</div>
</div>
